<h1>Cadastrar:</h1>

<div class="well container-fluid">
  <div class="row col-sm-12">
    <form (ngSubmit)="add(customer)" #formCustomer="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <br />
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="customer.nome"
          #name="ngModel"
          minlength="5"
          required
          width="auto"
        />
        <br />
        <div
          *ngIf="name.errors && (name.dirty || name.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!name.errors.required">
            Digite o campo corretamente!
          </div>
          <div [hidden]="!name.errors.minlength">
            Deve conter ao menos 5 caracteres!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <br />
        <input
          type="text"
          mask="000-000.00"
          class="form-control"
          id="cpf"
          name="cpf"
          minlength="8"
          [(ngModel)]="customer.cpf"
          #cpf="ngModel"
          minlength="8"
          required
          width="auto"
        />
        <br />
        <div
          *ngIf="cpf.errors && (cpf.dirty || cpf.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!cpf.errors.required">
            Digite o campo corretamente!
          </div>
          <div [hidden]="!cpf.errors.minlength">
            Este campo deve conter 8 números!
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="cep">CEP:</label>
        <br />
        <input
          type="text"
          mask="00000-000"
          class="form-control"
          id="cep"
          name="cep"
          [(ngModel)]="customer.cep"
          #cep="ngModel"
          minlength="8"
          required
          width="auto"
          mask="00000-000"
        />
        <br />
        <div
          *ngIf="cep.errors && (cep.dirty || cep.touched)"
          class="alert alert-danger"
        >
          <div [hidden]="!cep.errors.required">
            Digite o campo corretamente!
          </div>
          <div [hidden]="!cep.errors.minlength">
            Este campo deve conter 9 números!
          </div>
        </div>
      </div>

      <div class="form-group text-center">
        <input
          type="button"
          (click)="add(customer)"
          class="btn btn-success"
          value="Salvar"
          [disabled]="formCustomer?.invalid"
        />
      </div>
    </form>
  </div>
</div>
