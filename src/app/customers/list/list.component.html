
<app-modal [showModal]="showModal" (responseModal)="getResponseModal($event)"></app-modal>


<div class="wrapper-list">
<h1>Clientes</h1>

<table class="table table-striped table-bordered table-hover">
<tr>
  <th>Listagem:</th>
  <th class="text-center">
    <a [routerLink]="['/customers/add']"
    class="btn btn-xs btn-success">
      <span class="glyphicon plyphicon-plus"
      aria-hidden="true"></span>Novo
    </a>
  </th>
</tr>
<tr *ngFor="let customer of customers">
        <td>
        {{ customer.nome }}
        </td>
      <td class="text-center">
          <a [routerLink]="['/customers/edit', customer.id]"
          title="Edit"
          class="btn btn-xs btn-info">
          <span class="glyphicon glyphivon-pencil"
          aria-hidden="true"></span>Edit</a>

          <a title="Remover" alt="Delete"
          class="btn btn-xs btn-danger"
          (click)="deleteConfirmation(customer)">
          <span class="glyphicon glyphicon-remove"
          aria-hidden="true"></span> Delete</a>

        </td>
</tr>
</table>

<p *ngIf="customers.length==0">Cadastre o primeiro cliente!</p>
</div>
